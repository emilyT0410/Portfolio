{% extends 'base.html' %}

{% block title %}Delete Sticky Note{% endblock %}

{% block body %}
<div class="delete-note-page">
    <h1>Remove this sticky note</h1>
    <form method = "post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}"><br>
        <label for="title">Description:</label>
        <textarea id="description" name="description">{{ note.description }}</textarea><br>
        <button type="submit">Delete</button>
        <a class="back-button" href="{% url 'index' %}">Cancel</a>
    </form>
</div>
{% endblock %}
