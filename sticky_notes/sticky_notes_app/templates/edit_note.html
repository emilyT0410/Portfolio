{% extends 'base.html' %}

{% block title %}Edit Sticky Note{% endblock %}

{% block body %}
<div class="edit-note-page">
    <h1>Edit Sticky Note</h1>
    <form method = "post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}"><br>
        <label for="title">Description:</label>
        <textarea id="description" name="description">{{ note.description }}</textarea><br>
        <button type="submit">Save Changes</button>
        <a class="back-button" href="{% url 'view_note' note.id %}">Cancel</a>
    </form>
    </div>
{% endblock %}
